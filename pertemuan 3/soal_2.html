<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <table border="1" width="500" cellspacing="0" cellpadding="5" align="center">
            <tr>
                <th colspan="2" style="background-color: #ccc; font-size: 24px;">Edit profile</th>
            </tr>
            <tr>
                <td rowspan="2" width="150" align="center">
                    <img src="profile.jpg" width="100" height="120" alt="Profile Picture"><br>
                    <input type="file" accept="image/jpg">
                </td>
                <td>
                    <b>Name</b>: <input type="text"> 
                    <br><br><b>Position</b>: 
                    <select>
                        <optgroup label="Programmer">
                            <option>Senior Programmer</option>
                            <option>Junior Programmer</option>
                        </optgroup>
                        <optgroup label="System Analyst">
                            <option>Senior Analyst</option>
                            <option>Junior Analyst</option>
                        </optgroup>
                    </select>
                    <b>Password</b>: <input type="text" name="password"> 
                    <b>Confirm Password</b>: <input type="password" name="confirmPassword">
                    <br><br>
                    <span style="float: right;">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Update">
                    </span>
                </td>
            </tr>
        </table>
    </form>
</body>
